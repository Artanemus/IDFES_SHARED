<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .header-container {
    background-color: #F8F9FA;
    padding: 10px;
    font-family: Tahoma, sans-serif; /* Set the font-family here */
  }
  .logo {
    height: 140px; /* Adjust as needed */
    width: auto;
  }

  .company-name {
    font-size: 1.5em; /* Adjust size as needed */
    font-weight: bold;
  } 
  .contact-info p {
    line-height: 0.5; /* Adjust line height as needed */
  }   
</style>
</head>
<body>

<div class="container-fluid header-container">
  <div class="row">
    <div class="col-md-8">
        <p class="company-name">Ipswich & District Fire Equipment Service Pty Ltd</p>
        <div class="contact-info">
            <p>Shed 7B, 31 - 33 Briggs Road & Parrott St, IPSWICH QLD 4305</p>
            <p>ABN NUMBER</p>
            <p><a href="mailto:idfeservices@gmail.com">idfeservices@gmail.com</a></p>
            <p><a href="tel:0732888172">07 3288 8172</a></p>
        </div>
    </div>
    <div class="col-md-4 text-right">
      <img src="../assets/IDFES-logo-small.png" alt="I.D.F.E.S. Logo" class="logo">
    </div>
  </div>
</div>

</body>
</html>
